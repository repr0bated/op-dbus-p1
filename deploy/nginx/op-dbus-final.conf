# PROXMOX Configuration
# Domain: proxmox.ghostbridge.tech
# Upstream: https://localhost:8006

upstream proxmox_upstream {
    server 127.0.0.1:8006;
}

server {
    listen 80;
    listen [::]:80;
    server_name proxmox.ghostbridge.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name proxmox.ghostbridge.tech;

    ssl_certificate /etc/letsencrypt/live/proxmox.ghostbridge.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxmox.ghostbridge.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to Proxmox
    location / {
        proxy_pass https://proxmox_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (Critical for VNC/terminals)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
        proxy_ssl_verify off; # Localhost self-signed cert
    }
}

