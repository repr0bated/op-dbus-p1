# OP-DBUS Nginx Configuration
# Location: /etc/nginx/sites-available/op-dbus

# Upstream for chat server
upstream op_chat_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/op-dbus-access.log;
    error_log /var/log/nginx/op-dbus-error.log;
    
    # Chat interface
    location /chat/ {
        proxy_pass http://op_chat_backend/;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests and WebSockets
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Buffering
        proxy_buffering off;
        proxy_cache off;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://op_chat_backend/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API timeouts
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        
        # No buffering for SSE
        proxy_buffering off;
    }
    
    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://op_chat_backend/ws/;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Static files with caching
    location /static/ {
        alias /var/www/op-dbus/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Gzip
        gzip on;
        gzip_types text/css application/javascript application/json;
    }
    
    # Health check (no auth)
    location = /health {
        proxy_pass http://op_chat_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Don't log health checks
        access_log off;
    }
    
    # Root redirect
    location = / {
        return 302 /chat/;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/op-dbus/static/favicon.ico;
        expires 30d;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /api/\n";
        add_header Content-Type text/plain;
    }
}
