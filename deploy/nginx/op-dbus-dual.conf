# op-web Chat Server
# Runs alongside Proxmox (which uses port 8006)

# Rate limiting
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=10r/s;

upstream op_web {
    server 127.0.0.1:8081;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name proxmox.ghostbridge.tech xray.ghostbridge.tech;
    
    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server - proxmox.ghostbridge.tech
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name proxmox.ghostbridge.tech;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/proxmox.ghostbridge.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxmox.ghostbridge.tech/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/op-web-access.log;
    error_log /var/log/nginx/op-web-error.log;
    
    # Root location - redirect to /chat/
    location = / {
        return 301 /chat/;
    }
    
    # Chat interface
    location /chat/ {
        limit_req zone=chat_limit burst=20 nodelay;
        proxy_pass http://op_web/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://op_web/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket
    location /ws {
        proxy_pass http://op_web/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
    }
    
    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://op_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxmox Proxy
    location /proxmox/ {
        proxy_pass https://localhost:8006/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

