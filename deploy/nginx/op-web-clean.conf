# Clean Nginx configuration for op-web (Rust server)
# This replaces any HuggingFace chat-ui configuration
#
# Install:
#   sudo cp deploy/nginx/op-web-clean.conf /etc/nginx/sites-available/op-web
#   sudo ln -sf /etc/nginx/sites-available/op-web /etc/nginx/sites-enabled/
#   sudo rm -f /etc/nginx/sites-enabled/default
#   sudo rm -f /etc/nginx/sites-enabled/chat-ui  # Remove old HF config
#   sudo nginx -t && sudo systemctl reload nginx

# Upstream to Rust op-web-server (NOT Node.js/HuggingFace)
upstream op_web_rust {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ghostbridge.tech www.ghostbridge.tech chat.ghostbridge.tech op-web.ghostbridge.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ghostbridge.tech www.ghostbridge.tech chat.ghostbridge.tech op-web.ghostbridge.tech;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/ghostbridge.crt;
    ssl_certificate_key /etc/nginx/ssl/ghostbridge.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Logging
    access_log /var/log/nginx/ghostbridge-access.log;
    error_log /var/log/nginx/ghostbridge-error.log;

    # Root - serve the chat UI directly
    # The Rust server serves index.html/chat.html at /
    location / {
        proxy_pass http://op_web_rust;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://op_web_rust/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MCP endpoint
    location /mcp {
        proxy_pass http://op_web_rust/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        proxy_buffering off;
        proxy_read_timeout 120s;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://op_web_rust/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
        proxy_buffering off;
    }

    # Health check (no auth required)
    location = /health {
        proxy_pass http://op_web_rust/api/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://op_web_rust;
        proxy_http_version 1.1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
