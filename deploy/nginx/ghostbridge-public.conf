# Nginx configuration for ghostbridge.tech public access
# Serves op-web chat UI on public IP and domain
#
# Install: sudo cp deploy/nginx/ghostbridge-public.conf /etc/nginx/sites-available/op-web
#          sudo ln -sf /etc/nginx/sites-available/op-web /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream to op-web backend
upstream op_web_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ghostbridge.tech 
                www.ghostbridge.tech 
                chat.ghostbridge.tech 
                op-web.ghostbridge.tech
                proxmox.ghostbridge.tech;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server for ghostbridge.tech and subdomains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ghostbridge.tech 
                www.ghostbridge.tech 
                chat.ghostbridge.tech 
                op-web.ghostbridge.tech;
    
    # SSL certificates (Let's Encrypt or Cloudflare Origin)
    ssl_certificate /etc/nginx/ssl/ghostbridge.crt;
    ssl_certificate_key /etc/nginx/ssl/ghostbridge.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;" always;
    
    # Logging
    access_log /var/log/nginx/ghostbridge-access.log;
    error_log /var/log/nginx/ghostbridge-error.log;
    
    # Connection limits
    limit_conn conn_limit 20;
    
    # Root location - redirect to chat
    location = / {
        return 301 /chat/;
    }
    
    # Chat interface
    location /chat/ {
        limit_req zone=chat_limit burst=20 nodelay;
        
        proxy_pass http://op_web_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://op_web_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_read_timeout 60s;
    }
    
    # MCP endpoint
    location /mcp {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://op_web_backend/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        
        proxy_buffering off;
        proxy_read_timeout 120s;
    }
    
    # WebSocket endpoint
    location /ws {
        limit_req zone=ws_limit burst=10 nodelay;
        
        proxy_pass http://op_web_backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
        proxy_buffering off;
    }
    
    # Static files with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://op_web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check (no rate limit)
    location = /health {
        proxy_pass http://op_web_backend/api/health;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        proxy_pass http://op_web_backend/favicon.ico;
        expires 1y;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\n";
    }
}

# Proxmox subdomain - proxy to port 8006
# Note: Proxmox has its own SSL, so we just redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name proxmox.ghostbridge.tech;
    
    ssl_certificate /etc/nginx/ssl/ghostbridge.crt;
    ssl_certificate_key /etc/nginx/ssl/ghostbridge.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Redirect to Proxmox on port 8006
    location / {
        return 301 https://$host:8006$request_uri;
    }
}
