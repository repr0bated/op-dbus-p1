<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!--
  D-Bus policy for op-dbus agents
  
  Install to: /etc/dbus-1/system.d/org.dbusmcp.conf
  
  This policy allows:
  - Root to own any org.dbusmcp.* service
  - All users to send messages to org.dbusmcp.* services
  - All users to receive messages from org.dbusmcp.* services
-->
<busconfig>
  <!-- Allow root to own org.dbusmcp services -->
  <policy user="root">
    <allow own_prefix="org.dbusmcp"/>
    <allow send_destination_prefix="org.dbusmcp"/>
    <allow receive_sender_prefix="org.dbusmcp"/>
  </policy>

  <!-- Allow all users to call org.dbusmcp services -->
  <policy context="default">
    <allow send_destination_prefix="org.dbusmcp"/>
    <allow receive_sender_prefix="org.dbusmcp"/>
  </policy>

  <!-- 
    For session bus agents, no policy file is needed.
    Users can own services in their own session bus.
  -->
</busconfig>
