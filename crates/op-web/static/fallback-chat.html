<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>op-dbus chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&family=IBM+Plex+Sans:wght@400;600&display=swap');

        :root {
            --bg-ink: #0b1c1f;
            --bg-ink-2: #0f2a2e;
            --panel: #0f2f35;
            --panel-2: #123a41;
            --text: #e9f1f1;
            --muted: #9fb3b6;
            --accent: #f4b942;
            --accent-2: #2dd4bf;
            --danger: #f87171;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 30px 60px rgba(4, 22, 26, 0.45);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #173f46, var(--bg-ink)) fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 32px 16px 48px;
        }

        .shell {
            width: min(1100px, 100%);
            background: linear-gradient(160deg, var(--panel), var(--bg-ink-2));
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
            animation: rise 500ms ease-out;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            background: linear-gradient(120deg, rgba(244, 185, 66, 0.12), rgba(45, 212, 191, 0.12));
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-2);
            box-shadow: 0 0 12px rgba(45, 212, 191, 0.7);
        }

        .status-dot.error {
            background: var(--danger);
            box-shadow: 0 0 12px rgba(248, 113, 113, 0.7);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px 28px 12px;
            flex: 1;
            min-height: 0;
        }

        .tabs {
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            border: 1px solid var(--border);
            background: rgba(11, 28, 31, 0.7);
            color: var(--muted);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .tab-btn.active {
            color: var(--text);
            border-color: rgba(244, 185, 66, 0.6);
            background: rgba(244, 185, 66, 0.15);
        }

        .tab-panel {
            display: none;
            flex: 1;
            min-height: 0;
        }

        .tab-panel.active {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-right: 6px;
        }

        .message {
            max-width: 78%;
            padding: 16px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.95rem;
            border: 1px solid transparent;
            animation: fadeIn 240ms ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: rgba(244, 185, 66, 0.18);
            border-color: rgba(244, 185, 66, 0.5);
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(15, 47, 53, 0.9);
            border-color: rgba(45, 212, 191, 0.25);
        }

        .message.error {
            border-color: rgba(248, 113, 113, 0.6);
            background: rgba(248, 113, 113, 0.12);
        }

        .tools-executed {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.15);
            font-size: 0.75rem;
            color: var(--muted);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tool-badge {
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(45, 212, 191, 0.12);
            font-family: "IBM Plex Mono", "SFMono-Regular", ui-monospace, monospace;
            font-size: 0.7rem;
        }

        .input-area {
            padding: 16px 28px 24px;
            border-top: 1px solid var(--border);
            background: rgba(7, 23, 26, 0.55);
        }

        .prompt-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }

        .prompt-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .prompt-section label {
            font-size: 0.85rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .prompt-section textarea {
            min-height: 160px;
            max-height: 320px;
            font-family: "IBM Plex Mono", "SFMono-Regular", ui-monospace, monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .prompt-section textarea[readonly] {
            opacity: 0.8;
        }

        .prompt-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .prompt-status {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            min-height: 54px;
            max-height: 140px;
            resize: none;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(11, 28, 31, 0.9);
            color: var(--text);
            font-family: inherit;
            font-size: 0.95rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-2);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
        }

        button {
            padding: 14px 22px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #231b08;
            font-weight: 600;
            cursor: pointer;
            transition: transform 150ms ease, box-shadow 150ms ease;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(244, 185, 66, 0.25);
        }

        .footer {
            margin-top: 10px;
            display: flex;
            gap: 12px;
            color: var(--muted);
            font-size: 0.8rem;
        }

        @media (max-width: 720px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .message {
                max-width: 100%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <div>
                <h1>op-dbus assistant</h1>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="chat">Chat</button>
                    <button class="tab-btn" data-tab="prompt">System prompt</button>
                </div>
            </div>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connecting...</span>
                <span id="provider-info"></span>
            </div>
        </header>

        <main>
            <div class="tab-panel active" data-panel="chat">
                <div class="messages" id="messages"></div>
            </div>
            <div class="tab-panel" data-panel="prompt">
                <div class="prompt-panel">
                    <div class="prompt-section">
                        <label for="fixed-prompt">Immutable system prompt</label>
                        <textarea id="fixed-prompt" readonly></textarea>
                    </div>
                    <div class="prompt-section">
                        <label for="custom-prompt">Tunable prompt additions</label>
                        <textarea id="custom-prompt" placeholder="Add custom instructions here..."></textarea>
                    </div>
                    <div class="prompt-actions">
                        <button id="save-prompt">Save changes</button>
                        <button id="reload-prompt">Reload</button>
                        <span class="prompt-status" id="prompt-status"></span>
                    </div>
                </div>
            </div>
        </main>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="input" rows="2" placeholder="Ask op-dbus to inspect, fix, or automate something."></textarea>
                <button id="send">Send</button>
            </div>
            <div class="footer">
                <span>Enter to send, Shift+Enter for new line.</span>
                <span id="session-info"></span>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const providerInfo = document.getElementById('provider-info');
        const sessionInfo = document.getElementById('session-info');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanels = document.querySelectorAll('.tab-panel');
        const fixedPromptEl = document.getElementById('fixed-prompt');
        const customPromptEl = document.getElementById('custom-prompt');
        const savePromptBtn = document.getElementById('save-prompt');
        const reloadPromptBtn = document.getElementById('reload-prompt');
        const promptStatusEl = document.getElementById('prompt-status');

        let sessionId = null;
        let promptLoaded = false;

        function addMessage(content, role, toolsExecuted = []) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;

            if (toolsExecuted && toolsExecuted.length > 0) {
                const toolsDiv = document.createElement('div');
                toolsDiv.className = 'tools-executed';
                toolsDiv.textContent = 'Tools:';
                toolsExecuted.forEach((tool) => {
                    const badge = document.createElement('span');
                    badge.className = 'tool-badge';
                    badge.textContent = tool;
                    toolsDiv.appendChild(badge);
                });
                div.appendChild(toolsDiv);
            }

            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function checkHealth() {
            try {
                const res = await fetch('/api/health');
                await res.json();
                statusDot.classList.remove('error');
                statusText.textContent = 'Connected';
            } catch (err) {
                statusDot.classList.add('error');
                statusText.textContent = 'Disconnected';
            }
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            inputEl.value = '';
            sendBtn.disabled = true;

            addMessage(message, 'user');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        session_id: sessionId,
                        user_id: 'web-user'
                    })
                });

                const data = await res.json();

                if (data.session_id) {
                    sessionId = data.session_id;
                    sessionInfo.textContent = `Session: ${sessionId.slice(0, 8)}`;
                }

                if (data.provider) {
                    providerInfo.textContent = `| ${data.provider}/${data.model || 'default'}`;
                }

                if (data.success) {
                    addMessage(data.message || 'No response', 'assistant', data.tools_executed);
                } else {
                    addMessage(`Error: ${data.error || 'Unknown error'}`, 'assistant', []);
                    messagesEl.lastElementChild.classList.add('error');
                }
            } catch (err) {
                addMessage(`Network error: ${err.message}`, 'assistant', []);
                messagesEl.lastElementChild.classList.add('error');
            }

            sendBtn.disabled = false;
            inputEl.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function setPromptStatus(text, isError = false) {
            promptStatusEl.textContent = text;
            promptStatusEl.style.color = isError ? 'var(--danger)' : 'var(--muted)';
        }

        async function loadPrompt() {
            try {
                setPromptStatus('Loading...');
                const res = await fetch('/admin/prompt');
                const data = await res.json();
                fixedPromptEl.value = data.fixed_part || '';
                customPromptEl.value = data.custom_part || '';
                promptLoaded = true;
                setPromptStatus('Loaded');
            } catch (err) {
                setPromptStatus(`Failed to load: ${err.message}`, true);
            }
        }

        async function savePrompt() {
            try {
                setPromptStatus('Saving...');
                const res = await fetch('/admin/prompt/custom', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: customPromptEl.value })
                });
                const data = await res.json();
                if (data.success) {
                    setPromptStatus('Saved');
                } else {
                    setPromptStatus(data.message || 'Failed to save', true);
                }
            } catch (err) {
                setPromptStatus(`Save failed: ${err.message}`, true);
            }
        }

        async function reloadPrompt() {
            try {
                setPromptStatus('Reloading...');
                await fetch('/admin/prompt/reload', { method: 'POST' });
                await loadPrompt();
            } catch (err) {
                setPromptStatus(`Reload failed: ${err.message}`, true);
            }
        }

        function switchTab(name) {
            tabButtons.forEach((btn) => btn.classList.toggle('active', btn.dataset.tab === name));
            tabPanels.forEach((panel) => panel.classList.toggle('active', panel.dataset.panel === name));
            if (name === 'prompt' && !promptLoaded) {
                loadPrompt();
            }
        }

        tabButtons.forEach((btn) => {
            btn.addEventListener('click', () => switchTab(btn.dataset.tab));
        });

        savePromptBtn.addEventListener('click', savePrompt);
        reloadPromptBtn.addEventListener('click', reloadPrompt);

        checkHealth();
        setInterval(checkHealth, 30000);

        addMessage('Welcome to op-dbus. Ask a question to get started.', 'assistant');
    </script>
</body>
</html>
