<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Streaming Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .log-container {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: calc(100vh - 280px);
            min-height: 400px;
        }

        .log-header {
            background: #2d2d2d;
            padding: 12px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-header h3 {
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 600;
        }

        .log-count {
            color: #888;
            font-size: 12px;
        }

        #logs {
            height: calc(100% - 45px);
            overflow-y: auto;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        #logs::-webkit-scrollbar {
            width: 10px;
        }

        #logs::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        #logs::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 5px;
        }

        #logs::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 4px 8px;
            border-radius: 3px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .log-entry.warn {
            color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .log-entry.info {
            color: #6bcf7f;
        }

        .log-entry.debug {
            color: #74b9ff;
        }

        .empty-state {
            color: #666;
            text-align: center;
            padding: 40px;
            font-style: italic;
        }

        .filter-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard - Streaming Logs</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
                <div class="status-item">
                    <span>Server Time: <strong id="serverTime">--:--:--</strong></span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn-primary">Start Streaming</button>
            <button id="stopBtn" class="btn-danger" style="display: none;">Stop Streaming</button>
            <button id="clearBtn" class="btn-secondary">Clear Logs</button>
            <button id="scrollToggle" class="btn-secondary">Auto-scroll: ON</button>

            <div class="filter-group" style="margin-left: auto;">
                <span style="font-weight: 600; margin-right: 10px;">Filters:</span>
                <label class="filter-checkbox">
                    <input type="checkbox" class="log-filter" data-level="error" checked>
                    <span style="color: #ff6b6b;">ERROR</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" class="log-filter" data-level="warn" checked>
                    <span style="color: #ffd93d;">WARN</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" class="log-filter" data-level="info" checked>
                    <span style="color: #6bcf7f;">INFO</span>
                </label>
                <label class="filter-checkbox">
                    <input type="checkbox" class="log-filter" data-level="debug" checked>
                    <span style="color: #74b9ff;">DEBUG</span>
                </label>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <h3>Live Logs</h3>
                <span class="log-count">Total: <span id="logCount">0</span></span>
            </div>
            <div id="logs">
                <div class="empty-state">Click "Start Streaming" to begin receiving logs...</div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let logCount = 0;
        let autoScroll = true;
        const maxLogs = 1000;
        const filters = new Set(['error', 'warn', 'info', 'debug']);

        const logsDiv = document.getElementById('logs');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const scrollToggle = document.getElementById('scrollToggle');
        const connectionStatus = document.getElementById('connectionStatus');
        const logCountSpan = document.getElementById('logCount');
        const serverTimeSpan = document.getElementById('serverTime');

        // Update server time
        setInterval(() => {
            serverTimeSpan.textContent = new Date().toLocaleTimeString();
        }, 1000);

        // Start streaming
        startBtn.addEventListener('click', () => {
            if (eventSource) return;

            logsDiv.innerHTML = '';
            logCount = 0;
            updateLogCount();

            eventSource = new EventSource('/logs/stream');

            eventSource.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.style.color = '#10b981';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
            };

            eventSource.onmessage = (event) => {
                const logMessage = event.data;

                if (logMessage === 'keep-alive') return;

                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.textContent = logMessage;

                // Determine log level and apply styling
                if (logMessage.includes('[ERROR]')) {
                    logEntry.classList.add('error');
                    logEntry.dataset.level = 'error';
                } else if (logMessage.includes('[WARN]')) {
                    logEntry.classList.add('warn');
                    logEntry.dataset.level = 'warn';
                } else if (logMessage.includes('[DEBUG]')) {
                    logEntry.classList.add('debug');
                    logEntry.dataset.level = 'debug';
                } else {
                    logEntry.classList.add('info');
                    logEntry.dataset.level = 'info';
                }

                // Apply filter
                if (!filters.has(logEntry.dataset.level)) {
                    logEntry.style.display = 'none';
                }

                logsDiv.appendChild(logEntry);
                logCount++;
                updateLogCount();

                // Limit total logs
                if (logsDiv.children.length > maxLogs) {
                    logsDiv.removeChild(logsDiv.firstChild);
                }

                // Auto-scroll
                if (autoScroll) {
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                }
            };

            eventSource.onerror = () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.style.color = '#ef4444';
                stopStreaming();
            };
        });

        // Stop streaming
        function stopStreaming() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            connectionStatus.textContent = 'Stopped';
            connectionStatus.style.color = '#6b7280';
        }

        stopBtn.addEventListener('click', stopStreaming);

        // Clear logs
        clearBtn.addEventListener('click', () => {
            logsDiv.innerHTML = '<div class="empty-state">Logs cleared. Streaming continues...</div>';
            if (eventSource) {
                logsDiv.innerHTML = '';
            }
            logCount = 0;
            updateLogCount();
        });

        // Toggle auto-scroll
        scrollToggle.addEventListener('click', () => {
            autoScroll = !autoScroll;
            scrollToggle.textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        });

        // Update log count
        function updateLogCount() {
            logCountSpan.textContent = logCount;
        }

        // Filter logs
        document.querySelectorAll('.log-filter').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const level = e.target.dataset.level;
                if (e.target.checked) {
                    filters.add(level);
                } else {
                    filters.delete(level);
                }

                // Update visibility
                document.querySelectorAll(`.log-entry[data-level="${level}"]`).forEach(entry => {
                    entry.style.display = e.target.checked ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
